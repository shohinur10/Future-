<svg width="300" height="300" viewBox="0 0 300 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="300" height="300" fill="#f8f9fa"/>
  
  <!-- Sofa Base -->
  <rect x="50" y="180" width="200" height="80" rx="10" fill="#e9ecef"/>
  <rect x="50" y="180" width="200" height="20" rx="10" fill="#dee2e6"/>
  
  <!-- Sofa Back -->
  <rect x="60" y="120" width="180" height="70" rx="10" fill="#ced4da"/>
  
