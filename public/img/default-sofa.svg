<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Sofa Base -->
  <rect x="50" y="160" width="300" height="100" rx="15" fill="#e9ecef"/>
  <rect x="50" y="160" width="300" height="25" rx="15" fill="#dee2e6"/>
  
  <!-- Sofa Back -->
  <rect x="70" y="90" width="260" height="80" rx="15" fill="#ced4da"/>
  
  <!-- Sofa Arms -->
  <rect x="40" y="120" width="40" height="80" rx="20" fill="#adb5bd"/>
  <rect x="320" y="120" width="40" height="80" rx="20" fill="#adb5bd"/>
  
  <!-- Cushions -->
  <rect x="90" y="100" width="70" height="50" rx="8" fill="#6c757d"/>
  <rect x="170" y="100" width="70" height="50" rx="8" fill="#6c757d"/>
  <rect x="250" y="100" width="70" height="50" rx="8" fill="#6c757d"/>
  
  <!-- Legs -->
  <rect x="70" y="250" width="12" height="30" fill="#495057"/>
  <rect x="120" y="250" width="12" height="30" fill="#495057"/>
  <rect x="280" y="250" width="12" height="30" fill="#495057"/>
  <rect x="330" y="250" width="12" height="30" fill="#495057"/>
  
  <!-- Decorative Elements -->
  <circle cx="125" cy="125" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="205" cy="125" r="3" fill="#ffffff" opacity="0.6"/>
  <circle cx="285" cy="125" r="3" fill="#ffffff" opacity="0.6"/>
  
  <!-- Text -->
  <text x="200" y="285" text-anchor="middle" fill="#6c757d" font-family="Arial" font-size="16" font-weight="bold">Future Furniture</text>
</svg> 