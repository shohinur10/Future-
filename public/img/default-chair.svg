  <rect x="125" y="240" width="12" height="40" fill="#495057"/>
  <rect x="165" y="240" width="12" height="40" fill="#495057"/>
  <rect x="225" y="240" width="12" height="40" fill="#495057"/>
  <rect x="265" y="240" width="12" height="40" fill="#495057"/>
  
  <!-- Decorative Button -->
