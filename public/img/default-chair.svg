<svg width="400" height="300" viewBox="0 0 400 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Chair Back -->
  <rect x="120" y="50" width="160" height="140" rx="20" fill="#e9ecef"/>
  <rect x="130" y="60" width="140" height="120" rx="15" fill="#ced4da"/>
  
  <!-- Chair Seat -->
  <rect x="110" y="170" width="180" height="80" rx="15" fill="#dee2e6"/>
